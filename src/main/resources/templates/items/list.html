<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: html(~{:: content})}">

<head>
    <title>Items</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Inventory Items</h2>
            <a th:href="@{/items/new}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Add New Item
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/items}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}"
                            placeholder="Search by name, category, or location...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Location</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td>
                            <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.name}"
                                class="text-decoration-none fw-bold">Item Name</a>
                        </td>
                        <td th:text="${item.category}">Category</td>
                        <td th:text="${item.location}">Location</td>
                        <td>
                            <span th:text="${item.quantity}" class="badge bg-info text-dark">0</span>
                        </td>
                        <td>
                            <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Are you sure?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(items)}">
                        <td colspan="5" class="text-center">No items found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
